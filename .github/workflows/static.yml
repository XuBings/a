                        <li>Click <strong>"Add Force"</strong> to create force inputs</li>
                        <li>For each force, enter: <strong>Magnitude (N)</strong>, <strong>Angle (°)</strong>, and <strong>Application Point (m)</strong></li>
                        <li>Set the <strong>Pivot Point</strong> coordinates for moment calculations</li>
                        <li>Click <strong>"Calculate Equilibrium"</strong> to solve</li>
                        <li>View the <strong>equilibrium equations</strong> and <strong>reaction forces</strong></li>
                    </ol>
                    <p style="margin-top: 1rem; font-size: 0.9rem; color: var(--gray);">
                        <i class="fas fa-lightbulb"></i> <strong>Tip:</strong> Angle 0° points right, 90° points up. Counterclockwise moments are positive.
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <p>Engineering Statics Calculator | ∑Fx=0, ∑Fy=0, ΣM=0 | Interactive Learning Tool</p>
            <p style="margin-top: 0.5rem;">© 2023 Statics Equilibrium Calculator | For Educational Use</p>
        </footer>
    </div>

    <script>
        // Initial force counter
        let forceCount = 0;
        
        // DOM elements
        const forcesContainer = document.getElementById('forcesContainer');
        const addForceBtn = document.getElementById('addForce');
        const calculateBtn = document.getElementById('calculate');
        const resetAllBtn = document.getElementById('resetAll');
        const pivotXInput = document.getElementById('pivotX');
        const pivotYInput = document.getElementById('pivotY');
        
        // Result display elements
        const equationFxEl = document.getElementById('equationFx');
        const equationFyEl = document.getElementById('equationFy');
        const equationMEl = document.getElementById('equationM');
        const resultRxEl = document.getElementById('resultRx');
        const resultRyEl = document.getElementById('resultRy');
        const systemStatusEl = document.getElementById('systemStatus');
        const systemMessageEl = document.getElementById('systemMessage');
        const balanceIndicator = document.getElementById('balanceIndicator');
        const statusBox = document.getElementById('statusBox');
        
        // Initialize - add first force
        document.addEventListener('DOMContentLoaded', function() {
            addNewForce();
        });
        
        // Add new force
        addForceBtn.addEventListener('click', addNewForce);
        
        // Calculate equilibrium
        calculateBtn.addEventListener('click', calculateEquilibrium);
        
        // Reset all
        resetAllBtn.addEventListener('click', resetAll);
        
        // Create new force card
        function addNewForce() {
            forceCount++;
            const forceId = `force${forceCount}`;
            
            const forceCard = document.createElement('div');
            forceCard.className = 'force-card fade-in';
            forceCard.id = `card-${forceId}`;
            
            // Create a random color for the force icon
            const colors = ['#4361ee', '#7209b7', '#2ecc71', '#e74c3c', '#f39c12'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            forceCard.innerHTML = `
                <div class="force-header">
                    <div class="force-title">
                        <i class="fas fa-long-arrow-alt-right" style="color: ${randomColor};"></i>
                        Force F${forceCount}
                    </div>
                    <button class="remove-force" data-force="${forceId}" title="Remove Force">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <label class="input-label" for="${forceId}-magnitude">
                            <i class="fas fa-weight-hanging"></i> Magnitude (N)
                        </label>
                        <input type="number" id="${forceId}-magnitude" value="${(forceCount * 10).toFixed(0)}" step="0.1" min="0">
                    </div>
                    <div class="input-field">
                        <label class="input-label" for="${forceId}-angle">
                            <i class="fas fa-compass"></i> Angle (°)
                        </label>
                        <input type="number" id="${forceId}-angle" value="${(forceCount * 45) % 360}" step="1" min="0" max="360">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <label class="input-label" for="${forceId}-x">
                            <i class="fas fa-map-marker-alt"></i> Point X (m)
                        </label>
                        <input type="number" id="${forceId}-x" value="${forceCount}" step="0.1">
                    </div>
                    <div class="input-field">
                        <label class="input-label" for="${forceId}-y">
                            <i class="fas fa-map-marker-alt"></i> Point Y (m)
                        </label>
                        <input type="number" id="${forceId}-y" value="${forceCount % 3}" step="0.1">
                    </div>
                </div>
            `;
            
            forcesContainer.appendChild(forceCard);
            
            // Scroll to the new force card
            forceCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            // Add remove button event listener
            const removeBtn = forceCard.querySelector('.remove-force');
            removeBtn.addEventListener('click', function() {
                if (forceCount > 1) {
                    forceCard.style.animation = 'fadeIn 0.3s ease reverse';
                    setTimeout(() => {
                        forceCard.remove();
                        forceCount--;
                        updateForceTitles();
                        updateStatus('Force removed', 'You can add more forces or calculate equilibrium', 'info');
                    }, 300);
                } else {
                    updateStatus('Cannot remove', 'At least one force is required!', 'error');
                }
            });
            
            // Update input event listeners for real-time validation
            const inputs = forceCard.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    this.style.borderColor = '#4361ee';
                    setTimeout(() => {
                        this.style.borderColor = '';
                    }, 1000);
                });
            });
            
            updateStatus('Force added', `Force F${forceCount} has been added. Configure its properties.`, 'success');
        }
        
        // Update all force titles
        function updateForceTitles() {
            const forceCards = document.querySelectorAll('.force-card');
            forceCards.forEach((card, index) => {
                const title = card.querySelector('.force-title');
                title.innerHTML = `<i class="fas fa-long-arrow-alt-right" style="color: #4361ee;"></i> Force F${index + 1}`;
            });
        }
        
        // Update status display
        function updateStatus(title, message, type) {
            systemStatusEl.textContent = title;
            systemMessageEl.textContent = message;
            
            // Update status box style based on type
            statusBox.style.borderColor = type === 'success' ? '#2ecc71' : 
                                         type === 'error' ? '#e74c3c' : 
                                         type === 'info' ? '#3498db' : '#f39c12';
            
            // Update status icon
            const statusIcon = statusBox.querySelector('.status-icon');
            statusIcon.style.background = type === 'success' ? '#2ecc71' : 
                                         type === 'error' ? '#e74c3c' : 
                                         type === 'info' ? '#3498db' : '#f39c12';
            
            statusIcon.innerHTML = type === 'success' ? '<i class="fas fa-check"></i>' :
                                  type === 'error' ? '<i class="fas fa-exclamation-triangle"></i>' :
                                  type === 'info' ? '<i class="fas fa-info-circle"></i>' : '<i class="fas fa-calculator"></i>';
        }
        
        // Calculate equilibrium
        function calculateEquilibrium() {
            // Get pivot point coordinates
            const pivotX = parseFloat(pivotXInput.value) || 0;
            const pivotY = parseFloat(pivotYInput.value) || 0;
            
            // Initialize sums
            let sumFx = 0;
            let sumFy = 0;
            let sumM = 0;
            
            // Get all forces
            const forceCards = document.querySelectorAll('.force-card');
            
            // Check if there are any forces
            if (forceCards.length === 0) {
                updateStatus('No Forces', 'Please add at least one force!', 'error');
                return;
            }
            
            let forcesData = [];
            let equationsFx = [];
            let equationsFy = [];
            let equationsM = [];
            
            // Calculate components and moments for each force
            forceCards.forEach((card, index) => {
                const forceNum = index + 1;
                
                // Get input values
                const magnitudeInput = card.querySelector(`#force${forceNum}-magnitude`);
                const angleInput = card.querySelector(`#force${forceNum}-angle`);
                const xInput = card.querySelector(`#force${forceNum}-x`);
                const yInput = card.querySelector(`#force${forceNum}-y`);
                
                // Validate inputs
                if (!magnitudeInput.value || parseFloat(magnitudeInput.value) <= 0) {
                    magnitudeInput.style.borderColor = '#e74c3c';
                    updateStatus('Invalid Input', `Force F${forceNum}: Magnitude must be positive`, 'error');
                    return;
                }
                
                const magnitude = parseFloat(magnitudeInput.value);
                const angle = parseFloat(angleInput.value) || 0;
                const x = parseFloat(xInput.value) || 0;
                const y = parseFloat(yInput.value) || 0;
                
                // Convert angle to radians
                const angleRad = angle * Math.PI / 180;
                
                // Calculate force components
                const fx = magnitude * Math.cos(angleRad);
                const fy = magnitude * Math.sin(angleRad);
                
                // Calculate moment arm (relative to pivot)
                const dx = x - pivotX;
                const dy = y - pivotY;
                
                // Calculate moment (counterclockwise positive)
                const moment = fx * dy - fy * dx;
                
                // Add to sums
                sumFx += fx;
                sumFy += fy;
                sumM += moment;
                
                // Store force data
                forcesData.push({
                    magnitude, angle, x, y, fx, fy, moment
                });
                
                // Build equation strings
                const fxSign = fx >= 0 ? '+' : '-';
                const fySign = fy >= 0 ? '+' : '-';
                const momentSign = moment >= 0 ? '+' : '-';
                
                equationsFx.push(`${fxSign} ${Math.abs(fx).toFixed(2)}`);
                equationsFy.push(`${fySign} ${Math.abs(fy).toFixed(2)}`);
                equationsM.push(`${momentSign} ${Math.abs(moment).toFixed(2)}`);
            });
            
            // Calculate reaction forces (assumed at pivot point)
            const Rx = -sumFx;
            const Ry = -sumFy;
            
            // Check moment balance (with tolerance)
            const isMomentBalanced = Math.abs(sumM) < 0.01;
            
            // Display equilibrium equations
            equationFxEl.querySelector('.equation-content').innerHTML = 
                `∑Fx = 0: ${equationsFx.join(' ')} + Rx = 0`;
            equationFyEl.querySelector('.equation-content').innerHTML = 
                `∑Fy = 0: ${equationsFy.join(' ')} + Ry = 0`;
            equationMEl.querySelector('.equation-content').innerHTML = 
                `∑M = 0: ${equationsM.join(' ')} = <strong>${sumM.toFixed(2)} N·m</strong>`;
            
            // Highlight equations
            [equationFxEl, equationFyEl, equationMEl].forEach(eq => {
                eq.classList.add('highlight');
                setTimeout(() => eq.classList.remove('highlight'), 1000);
            });
            
            // Display calculation results
            resultRxEl.textContent = `${Rx.toFixed(2)} N`;
            resultRyEl.textContent = `${Ry.toFixed(2)} N`;
            
            // Update result colors based on value
            resultRxEl.style.color = Math.abs(Rx) > 0.01 ? '#4361ee' : '#2ecc71';
            resultRyEl.style.color = Math.abs(Ry) > 0.01 ? '#4361ee' : '#2ecc71';
            
            // Update system status
            if (isMomentBalanced) {
                updateStatus('System Balanced ✓', 'All equilibrium conditions are satisfied', 'success');
                balanceIndicator.innerHTML = '<i class="fas fa-balance-scale" style="color: #2ecc71;"></i>';
                statusBox.style.borderColor = '#2ecc71';
                statusBox.style.background = 'linear-gradient(to right, #f0fff4, #f8fff0)';
            } else {
                updateStatus('Moment Not Balanced!', `Net moment: ${sumM.toFixed(2)} N·m (should be 0)`, 'error');
                balanceIndicator.innerHTML = '<i class="fas fa-balance-scale" style="color: #e74c3c;"></i>';
                statusBox.style.borderColor = '#e74c3c';
                statusBox.style.background = 'linear-gradient(to right, #fff0f0, #fff8f8)';
            }
            
            // Add visual feedback to pivot inputs
            pivotXInput.style.borderColor = '#2ecc71';
            pivotYInput.style.borderColor = '#2ecc71';
            setTimeout(() => {
                pivotXInput.style.borderColor = '';
                pivotYInput.style.borderColor = '';
            }, 1500);
        }
        
        // Reset all inputs
        function resetAll() {
            // Remove all force cards with animation
            const forceCards = document.querySelectorAll('.force-card');
            forceCards.forEach((card, index) => {
                card.style.animation = 'fadeIn 0.3s ease reverse';
                setTimeout(() => {
                    card.remove();
                }, index * 100);
            });
            
            // Reset counters
            forceCount = 0;
            
            // Reset pivot point
            pivotXInput.value = 0;
            pivotYInput.value = 0;
            
            // Reset result display
            equationFxEl.querySelector('.equation-content').textContent = '∑Fx = 0: Waiting for calculation...';
            equationFyEl.querySelector('.equation-content').textContent = '∑Fy = 0: Waiting for calculation...';
            equationMEl.querySelector('.equation-content').textContent = '∑M = 0: Waiting for calculation...';
            
            resultRxEl.textContent = '0.00 N';
            resultRyEl.textContent = '0.00 N';
            resultRxEl.style.color = '#4361ee';
            resultRyEl.style.color = '#4361ee';
            
            // Update status
            updateStatus('Calculator Reset', 'All inputs have been cleared. Add new forces.', 'info');
            balanceIndicator.innerHTML = '<i class="fas fa-balance-scale" style="color: #ccc;"></i>';
            statusBox.style.borderColor = '#3498db';
            statusBox.style.background = 'linear-gradient(to right, #f0fff4, #f8fff0)';
            
            // Add a new force after reset
            setTimeout(() => {
                addNewForce();
            }, 500);
        }
        
        // Add some example data on load
        setTimeout(() => {
            // Set initial status
            updateStatus('Ready to Calculate', 'Add forces or use the default ones, then click Calculate Equilibrium', 'info');
        }, 1000);
    </script>
</body>
</html>
